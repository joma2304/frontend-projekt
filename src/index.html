<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.scss">
    <title>Väderkarta</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/mapAndWeather.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <picture>
                    <source srcset="images/icon.png?as=avif&width=200" type="image/avif">
                    <source srcset="images/icon.png?as=webp&width=200" type="image/webp">
                    <source srcset="images/icon.png?width=200" type="image/png">
                    <img class="logo" src="images/icon.png" alt="Logotyp">
                </picture>
            </a>
        </div>
    </header>
    <main>
        <h1>Sök efter en stad för att få upp dess väder på kartan</h1>
        <div id="errorMessages"></div>
        <div id="searchholder">
            <input type="search" id="searchInput" placeholder="Ange stad">
            <button id="searchButton">Sök</button>
        </div>
        <div class="map-container">
            <div id="mapid"></div>
        </div>
    </main>

</body>
<script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

</html>
